<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Profesional</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f9;
        }

        /* Cabecera */
        header {
            background-color: #00477A; /* Color primario */
            color: #fff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        /* Contenido principal */
        main {
            flex: 1;
            padding: 2rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .content-box {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }

        .highlight-text {
            color: #00477A;
            font-weight: bold;
            font-size: 1.2rem;
            margin-top: 1rem;
        }

        /* Botón */
        button {
            background-color: #FFCF05; /* Color secundario */
            color: #00477A;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 1.5rem;
        }

        button:hover {
            background-color: #e6b904;
        }

        /* Pie de página */
        footer {
            background-color: #00477A; /* Color primario */
            color: #fff;
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
        }

        /* Media queries para responsividad */
        @media (max-width: 600px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            header h1 {
                margin-bottom: 0.5rem;
            }

            .content-box {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Mi Sitio Web</h1>
        </header>

    <main>
        <div class="content-box">
            <h2>Bienvenido a mi página</h2>
            <p>Este es el contenido principal de la página. Hemos utilizado los colores corporativos y un diseño limpio y profesional.</p>
            <p class="highlight-text">¡Haz clic en el botón para ejecutar tu primer algoritmo!</p>
            <button onclick="mi_primer_algoritmo()">Ejecutar Algoritmo</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Mi Compañía. Todos los derechos reservados.</p>
    </footer>

    <script src="aprendiendo.js"></script>

</body>
</html>
