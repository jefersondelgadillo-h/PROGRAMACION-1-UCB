  <script>

    const canvas=document.getElementById('bg');const ctx=canvas.getContext('2d');function resize(){canvas.width=window.innerWidth;canvas.height=window.innerHeight;}window.addEventListener('resize',resize);resize();let t=0;function draw(){ctx.clearRect(0,0,canvas.width,canvas.height);ctx.strokeStyle='rgba(230,57,70,0.25)';ctx.lineWidth=2;for(let y=0;y<canvas.height;y+=24){for(let x=0;x<canvas.width;x+=24){const r=Math.sin((x+y+t)*0.002);ctx.beginPath();if(r>0.2){ctx.moveTo(x,y);ctx.lineTo(x+24,y);}else if(r<-0.2){ctx.moveTo(x,y);ctx.lineTo(x,y+24);}else{ctx.moveTo(x,y);ctx.lineTo(x+24,y+24);}ctx.stroke();}}t+=1.2;requestAnimationFrame(draw);}draw();
