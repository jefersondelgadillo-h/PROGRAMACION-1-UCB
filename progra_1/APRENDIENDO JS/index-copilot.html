<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Proyecto de Algoritmos</title>
  <style>
    :root {
      --color-primario: #00477A;
      --color-secundario: #FFCF05;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: var(--color-primario);
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    footer {
      background-color: var(--color-primario);
      color: white;
      padding: 1rem 2rem;
      text-align: center;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    main {
      padding: 2rem;
      text-align: center;
    }

    button {
      background-color: var(--color-secundario);
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e6b800;
    }

    @media (max-width: 600px) {
      header, footer {
        padding: 1rem;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Bienvenido a Mi Proyecto</h1>
    <p>Explorando algoritmos con JavaScript</p>
  </header>

  <main>
    <h2>Ejecutar Algoritmo</h2>
    <p>Haz clic en el bot√≥n para ejecutar tu primer algoritmo.</p>
    <button onclick="mi_primer_algortitmo()">Ejecutar</button>
  </main>

  <footer>
    <p>&copy; 2025 Mi Proyecto de Algoritmos. Todos los derechos reservados.</p>
  </footer>

  <!-- Archivo externo con tus funciones -->
  <script src="aprendiendo.js"></script>
</body>
</html>
