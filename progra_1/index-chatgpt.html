<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Página Responsiva</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Estilos básicos */
    :root {
      --primario: #00477A;
      --secundario: #FFCF05;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: var(--primario);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    main {
      padding: 2rem;
      text-align: center;
    }

    footer {
      background-color: var(--primario);
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    button {
      background-color: var(--secundario);
      color: var(--primario);
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e6bb00;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      header h1 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Mi Proyecto Web</h1>
    <nav>
      <!-- Puedes agregar enlaces si lo deseas -->
    </nav>
  </header>

  <main>
    <h2>Bienvenido a mi sitio</h2>
    <p>Haz clic en el botón para ejecutar tu primer algoritmo:</p>
    <button onclick="mi_primer_algoritmo()">Ejecutar algoritmo</button>
  </main>

  <footer>
    <p>&copy; 2025 Mi Nombre o Proyecto. Todos los derechos reservados.</p>
  </footer>

  <!-- Archivo con tus funciones -->
  <script src="aprendiendo.js"></script>

  <!-- Función JS incluida por ahora directamente -->
  <script>
    function mi_primer_algoritmo() {
      alert("¡Mi primer algoritmo ha sido ejecutado!");
      // Aquí puedes expandir tu lógica
    }
  </script>

</body>
</html>
