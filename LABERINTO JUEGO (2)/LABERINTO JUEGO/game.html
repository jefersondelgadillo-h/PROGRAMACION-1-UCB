        Vista dinámica
      </div>
      <div class="canvas-wrapper" id="canvasWrapper">
        <canvas id="gameCanvas"></canvas>
      </div>
    </div>

    <!-- Controles e instrucciones -->
    <div class="controls">
      <p><strong>Controles:</strong></p>
      <p>Movimiento: <kbd class="kbd">↑</kbd> <kbd class="kbd">↓</kbd> <kbd class="kbd">←</kbd> <kbd class="kbd">→</kbd> 
      o <kbd class="kbd">W</kbd> <kbd class="kbd">A</kbd> <kbd class="kbd">S</kbd> <kbd class="kbd">D</kbd></p>
      <p>Pistas: <strong>Solo pasa el mouse</strong> sobre una imagen para ver información detallada</p>
      <p>Objetivo: Llega a la respuesta correcta evitando las incorrectas</p>
    </div>

    <button class="back-button" onclick="window.location.href='index.html'">
      ← Volver al Menú
    </button>
  </div>

  <!-- Botón de scroll para móviles -->
  <div class="scroll-indicator" id="scrollToTop">
    <svg viewBox="0 0 24 24" fill="currentColor">
      <path d="M7.41,15.41L12,10.83L16.59,15.41L18,14L12,8L6,14L7.41,15.41Z"/>
    </svg>
  </div>

  <!-- Carga los scripts en orden -->
  <script src="./js/main.js"></script>
  <script src="./js/matrix.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/game-scroll.js"></script>
</body>
</html>
