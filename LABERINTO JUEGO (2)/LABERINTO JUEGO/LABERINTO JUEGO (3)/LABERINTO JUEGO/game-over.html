<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Over - Laberinto 2D</title>
  <link rel="stylesheet" href="./css/index.css" />
  <link rel="stylesheet" href="./css/game-over.css" />
</head>
<body>
  <div class="game-over-container">
    <div class="skull-container">
      <svg class="skull" viewBox="0 0 24 24" fill="currentColor">
        <path d="M12,2A9,9 0 0,0 3,11C3,14.03 4.53,16.82 7,18.47V22H9V19H11V22H13V19H15V22H17V18.46C19.47,16.81 21,14 21,11A9,9 0 0,0 12,2M8,11A2,2 0 0,1 10,13A2,2 0 0,1 8,15A2,2 0 0,1 6,13A2,2 0 0,1 8,11M16,11A2,2 0 0,1 18,13A2,2 0 0,1 16,15A2,2 0 0,1 14,13A2,2 0 0,1 16,11M12,14L13.5,17H10.5L12,14Z"/>
      </svg>
    </div>
    
    <div class="game-over-card">
      <h1 class="game-over-title">GAME OVER</h1>
      <p class="game-over-subtitle">Respuesta incorrecta encontrada</p>
      
      <div class="game-over-message">
        Has encontrado una respuesta incorrecta en el laberinto.<br>
        No te rindas, cada intento te acerca más a la solución correcta.
      </div>
    </div>
    
    <div class="buttons-container">
      <button class="game-over-btn game-over-btn-primary" id="replay-btn">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M12,5V1L7,6L12,11V7A6,6 0 0,1 18,13A6,6 0 0,1 12,19A6,6 0 0,1 6,13H4A8,8 0 0,0 12,21A8,8 0 0,0 20,13A8,8 0 0,0 12,5Z"/>
        </svg>
        Reintentar Nivel
      </button>
      <button class="game-over-btn game-over-btn-secondary" id="menu-btn">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z"/>
        </svg>
        Volver al Menú
      </button>
    </div>
  </div>

  <script src="./js/game-over.js"></script>
</body>
</html>
